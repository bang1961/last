{% extends 'login_base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <div id = 'wrapper'>
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0" style="min-width: 463.27px;">
                        <!-- Nested Row within Card Body -->
                        <div class="p-5">
                            <div class="text-center">
                                <a class="sidebar-brand d-flex align-items-center justify-content-center">
                                    <div class="logo_img">
                                        <img style="width: 250px;  display: block; margin: 0 auto;" src="{% static 'img/ltlux-logo.png' %}"></img>
                                    </div>
                                </a>
                            </div>
                           
                            <form method="POST" >
                                {% csrf_token %}
                                <input  name="username" type="text" class="form-control form-control-user" placeholder="아이디" required>
                                <input name="password" type="password" class="form-control form-control-user" placeholder="비밀번호" required>
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">로그인 상태 유지</label>
                                    <input type="submit" id="login-submit" class="btn btn-primary btn-user btn-block" value="로그인">
                                </div>
                            
                                <!-- 로그인 오류 메세지 창 띄우는 곳-->
                          
                                {% if messages %}
                                <ul class="messages" id = "warning_login">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                 
            
                            <br>
                            </form>
                            <hr id = "login_hr">
                            <div class="text-center">
                                <li class="login_text">
                                    <a href="{% url 'signup' %}">
                                        <span>회원가입</span>
                                    </a>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
