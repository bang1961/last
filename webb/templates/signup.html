<!DOCTYPE html>
<html lang="en">
{% extends 'login_base.html' %}
{% load bootstrap4 %}
{% block content %}
{% load static %}



<div id = 'wrapper2'>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="account">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="username" type="text" class="form-control form-control-user"  placeholder="아이디" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="password1" type="password" class="form-control form-control-user" placeholder="비밀번호" required>
                                        </div>
                                    </div>
                                    <div class="form-group row"> 
                                        <div class="col-sm-6 mb-3 mb-sm-0">  
                                            <input name="password2" type="password" class="form-control form-control-user" placeholder="비밀번호 재확인"  required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="Name" type="text" placeholder="이름" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="email" type="email" class="form-control form-control-user"
                                            placeholder="이메일" required>
                                    </div>
                                    <div class="form-group">
                                        <input name="phonenumber" type="tel" class="form-control form-control-user"
                                            placeholder="휴대폰번호" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="License Number" type="text" placeholder="의사면허번호" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="Affiliation" type="text" placeholder="소속" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="Rank" type="text" placeholder="직급 / 직위" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input name="Subject" type="text" placeholder="진료 과목" required>
                                        </div>
                                    </div>
                                    <input a href="{% url 'login' %}" type="submit" class="create_btn" value="계정생성 ">
                                    <button class = "home_button" type = "button" onclick = "location.href = '../login/';">로그인 화면</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    

        var loadedName = sessionStorage.getItem("username");
    
    
        var password = document.getElementById(".password1")
        var confirm_password = document.getElementById(".password2");
        
        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("비밀번호가 맞지 않습니다.");
          } else {
            confirm_password.setCustomValidity(''); // 오류가 없으면 메시지를 빈 문자열로 설정해야한다. 오류 메시지가 비어 있지 않은 한 양식은 유효성 검사를 통과하지 않고 제출되지 않는다.
          }
        }
        
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    
        
        </script>


{% endblock %}

</html>
